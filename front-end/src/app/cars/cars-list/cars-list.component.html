<main>
    <table>
        <thead>
            <tr>
                <td>Nome</td>
                <td>Ano</td>
                <td>Opções</td>
                <td>
                    <a (click) = "openModal(modal)">
                        +
                    </a>
                </td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor = "let car of carsList">
                <td>{{car.name}}</td>
                <td>{{car.year}}</td>
                <td class="edit-button">
                    <a href="">Editar</a>
                </td>
            </tr>
        </tbody>
    </table>

    <ng-template #modal let-c="close" let-d="dismiss">
        <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title">Novo carro:</h4>
            <button type="button" class="btn-close" aria-label="Close" (click)="d('Cross click')"></button>
        </div>
        <div class="modal-body">
            <app-cars-details></app-cars-details>
        </div>
    </ng-template>
</main>
