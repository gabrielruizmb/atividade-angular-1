<form (ngSubmit) = "post()" method="post">
    <label for="name">Nome:</label> 
    <br>
    <input type="text" name="name" [(ngModel)]="person.name">
    <br>
    <label for="age">Idade:</label>
    <br>
    <input type="text" name="age" [(ngModel)]="person.age">
    <br>
    <input type="submit" value="Salvar">
</form>
